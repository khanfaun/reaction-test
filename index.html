<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .mode-selector {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 1.8vh;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    #currentTitle {
      position: absolute;
      top: 20px;
      left: 30px;
      color: white;
      font-size: 1.8vh;
    }

    .mode-selector select,
    .mode-selector span,
    .mode-selector button {
      font-size: 1.8vh;
    }

    #showChartBtn img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      filter: brightness(0) invert(1); /* chuyển thành màu trắng */
    }

    #showChartBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <span id="currentTitle">Danh hiệu: --</span>

  <div class="mode-selector">
    <label for="mode">Chế độ:</label>
    <select id="mode">
      <option value="easy">Dễ</option>
      <option value="medium">Trung bình</option>
      <option value="hard">Khó</option>
    </select>
    <span id="bestScore">Best: -- ms</span>
   <button id="showChartBtn" class="flex items-center gap-2 text-white">
  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="White" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-6 8a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm1 3a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z" clip-rule="evenodd"/>
</svg>

</button>
  </div>

  <div class="container">
    <div class="clickarea">
      <p class="message">Reaction Time Test</p>
      <p class="note">Click để bắt đầu</p>
    </div>
  </div>

  <!-- Popup biểu đồ -->
  <div id="chartModal" style="
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;">
    <div style="
      background: #1F4591;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      text-align: center;
    ">
      <button id="closeChartBtn" style="
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;">✖</button>
      <div id="highestTitle" style="color: white; font-size: 2.2vh; margin-bottom: 10px;">Danh hiệu đạt được: --</div>
	<div id="chartModeButtons" style="margin-bottom: 10px;">
  <button class="chart-mode-btn" data-mode="easy">Dễ</button>
  <button class="chart-mode-btn" data-mode="medium">Trung bình</button>
  <button class="chart-mode-btn" data-mode="hard">Khó</button>
</div>

      <canvas id="chartCanvas" width="500" height="250" style="margin-top: 20px;"></canvas>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
