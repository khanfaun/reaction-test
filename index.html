  <div class="top-bar">
    <span id="currentTitle">Xếp hạng: --</span>

    <div class="mode-selector">
      <label for="mode">Chế độ:</label>
      <select id="mode">
        <option value="easy">Dễ</option>
        <option value="medium">Trung bình</option>
        <option value="hard">Khó</option>
      </select>
      <span id="bestScore">Best: -- ms</span>
      <button id="showChartBtn">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-6 8a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm1 3a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z" clip-rule="evenodd"/>
        </svg>
      </button>
<button id="showLeaderboardBtn">🏆</button>

<button id="signOutBtn" style="display: none;">Đăng xuất</button>

    </div>
  </div>

  <div class="container">
    <div class="clickarea">
      <p class="message">Đang chuẩn bị</p>
      <p class="note">Click để bắt đầu</p>
    </div>
    <div id="circleContainer"></div>
  </div>

  <!-- Popup biểu đồ -->
  <div id="chartModal">
    <div class="chart-content">
      <!-- Cột bên trái: danh sách rank -->
      <div id="rankList"></div>

      <!-- Cột bên phải: nội dung biểu đồ -->
      <div class="chart-main">
        <button id="closeChartBtn">✖</button>
        <div id="highestTitle">🏆 Xếp hạng: --</div>
        <canvas id="chartCanvas" width="500" height="250"></canvas>
        <div id="chartModeButtons">
  <button class="chart-mode-btn" data-mode="easy">Dễ</button>
  <button class="chart-mode-btn" data-mode="medium">Trung bình</button>
  <button class="chart-mode-btn" data-mode="hard">Khó</button>
</div>
        <div class="chart-subtext">Hệ thống không lỗi. Chỉ có bạn lỗi. Hãy phản xạ nhanh hơn, nhiều lần hơn.</div>

<!-- ✅ Dời reset xuống góc dưới bên phải -->
<div id="resetContainer">
  <button id="resetScoresBtn" title="Xóa dữ liệu">
    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 24 24" fill="white">
      <path d="M12 6V4L8 8l4 4V9c2.76 0 5 2.24 5 5 0 1.29-.49 2.47-1.29 3.36l1.42 1.42C18.4 17.37 19 15.76 19 14c0-3.87-3.13-7-7-7zm-5.71.64L4.86 8.07C3.6 9.63 3 11.24 3 13c0 3.87 3.13 7 7 7v2l4-4-4-4v2c-2.76 0-5-2.24-5-5 0-1.29.49-2.47 1.29-3.36z"/>
    </svg>
  </button>
</div>

      </div>
    </div>
  </div>

  <script type="module" src="index.js" defer></script>


<div id="leaderboardModal" class="popup">
  <div class="popup-content leaderboard-box">
    <button id="closeLeaderboardBtn" class="close-btn">✖</button>
    <h2 style="color: white; margin-bottom: 20px;">🏆 Bảng xếp hạng toàn cầu</h2>

    <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 12px;">
      <button class="chart-mode-btn" data-mode="easy">Dễ</button>
      <button class="chart-mode-btn" data-mode="medium">Trung bình</button>
      <button class="chart-mode-btn" data-mode="hard">Khó</button>
    </div>

    <div id="leaderboardList" class="leaderboard-list">
      <!-- JS sẽ render tại đây -->
    </div>
  </div>
</div>


</body>
